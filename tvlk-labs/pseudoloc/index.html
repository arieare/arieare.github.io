<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="description" content="">

    <title>Pseudolocalization</title>
    <link href="style/style.css" rel="stylesheet">
    <script src="js/jquery-2.2.0.min.js"></script>
    <script src="js/pseudoloc.js"></script>
    <script src="js/script.js"></script>
    <script>
      var yndxTranslate = new XMLHttpRequest();
      var strURL = "https://translate.yandex.net/api/v1.5/tr.json/translate?"
      var strAPIKey = "trnsl.1.1.20160312T022550Z.16d24de7fc1279c9.d9f8493a4ef038d1fb3cd6af6f8187f5c0a35c00"
      strAPIKey = "key="+strAPIKey;
      //loop all the text
      var strTextToTranslate1 = "hello"
      var strTextToTranslate2 = "can you hear me?"
      var strTextToTranslate = "&text="+strTextToTranslate1+"&text="+strTextToTranslate2
      var langOrigin = "en";
      var langTranslate = "th"
      var lang = "&lang="+langOrigin+"-"+langTranslate
      var format = "&[format=plain]"
      strURL=strURL+strAPIKey+strTextToTranslate+lang+format;
      yndxTranslate.open("GET", strURL, false);
      yndxTranslate.send();
      
      console.log(strURL);
      console.log(yndxTranslate.status);
      console.log(yndxTranslate.statusText);
      console.log(yndxTranslate.responseText);
      console.log(JSON.parse(yndxTranslate.responseText).text[1])
    </script>
  </head>
  <body>
    <div class="container">
      <div style="margin:1em;" class="row"><span>Button locale EN</span><a id="originalString" class="btn">sign in</a></div>
      <div style="margin:1em;" class="row"><span>Button Extended</span><a id="extendedString" class="btn"></a></div>
      <div style="margin:1em;" class="row"><span>Button locale TH</span><a id="pseudolocString" class="btn"></a></div>
      <div style="margin:1em;" class="row"><span>Button locale TH</span><a class="btn">ลงชื่อเข้าใช้</a></div>
    </div>
  </body>
</html>
