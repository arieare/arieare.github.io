<!doctype html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="js/autoNumeric-min.js"></script>
	<script src="js/script.js"></script>
	<script src="js/materialize.min.js"></script>
	<script src="js/velocity.min.js"></script>

	<script>
		$(document).ready(function(){
			$('ul.tabs').tabs();
		});
	</script>
	<link href="style/main.css" rel="stylesheet">
	<style type="text/css">
		body {
			color: #434343;
		}
		#book {
			outline: none;
			border: 0;
			background: rgb(249,109,1);
			padding: 10px 20px 10px 20px;
			border-radius: 3px;
			color: #ffffff;

		}

		#book:hover {
			background-color: #F57D00;
			transition: background-color 0.2s ease;
		}

		#book:active {
			background-color: #E26A00;
			transition: background-color 0.2s ease;
		}

		#book:disabled {
			background-color: rgba(249, 109, 1, 0.6);
			color: rgba(255, 255, 255, 0.6);
			cursor: not-allowed;
		}

		.search-item {
			border: 1px solid #dadada;
			border-radius: 3px; 
			padding: 24px !important;
			display: block;
			margin-bottom: 0.5em;
		}

		.search-item:hover {
			background-color: #F6F6F6;
			cursor: pointer;
		}

		.price-update {
			background-color:#F6F6F6;
			margin-bottom: 0;
			position: fixed;
			bottom: 0;
			width: 100%;
			padding-top: 0.5em;
			padding-bottom: 0.5em;
		}

		#totalprice {
			color: rgb(249,109,1);
		}

		.dpt-column, .rtn-column {
			overflow: scroll;
		}

	</style>
	<title>Search Results</title>
</head>
<body>
	<div class="navbar-fixed">
		<nav>
			<div class=" nav-wrapper">

		</nav>
	</div>
	<div class="row">
		<div class="col s12">
			<ul class="tabs">

				<li class="tab col s6"><a href="#rtn-column">Arrival</a></li>
			</ul>
		</div>
		<div id="dpt-column" class="col s12">
			<form action="" class="col s12 dpt-column">
				<h5>Jakarta–Seoul</h5>
				<h6>15 Feb 2015</h6>

					<input type="radio" name="dpt" value="3596550"> &emsp; CGK – ICN <strong class="currency">3596550</strong>
				</label>

					<input type="radio" name="dpt" value="3792000"> &emsp; CGK – ICN <strong class="currency">3792000</strong>
				</label>
			</form>
		</div>
		<div id="rtn-column" class="col s12">
			<form action="" class="col s12 rtn-column">
				<h5>Seoul–Jakarta</h5>
				<h6>17 Feb 2015</h6>
				<label class="col s12 search-item">
					<input type="radio" name="rtn" value="3596550"> &emsp; ICN – CGK <strong class="currency">3596550</strong>
				</label>
				<label class="col s12 search-item">
					<input type="radio" name="rtn" value="3596550"> &emsp; ICN – CGK <strong class="currency">3596550</strong>
				</label>
				<label class="col s12 search-item">
					<input type="radio" name="rtn" value="3608800"> &emsp; ICN – CGK <strong class="currency">3608800</strong>
					<label class="col s12">
					</form>
		</div>
	</div>

	<div class="container">  

			
			</div>

			<div class="row price-update">
					<div class="col s6">
						<small class="col s12">Total</small> 
						<strong class="col s12 currency" id="totalprice">0</strong>
					</div>
					<div class="col s6"><button id="book" class="right" disabled="true">Book Now</button></div>
			</div>

			<script type="text/javascript">
				$(".currency").autoNumeric('init',{
					aSep: '.',

					aSign: 'Rp '
				});

			</script>
