  <body style="background-color:#fff;">

    <div class="row">

            <label>Total (Amount+Currency)
              <input type="text" placeholder="[Currency] [Amount]">
            </label>
          </div>
          <div class="col s3">
            <label>NTA (Amount+Currency)

          </div>

          </div>

          </div>
        </div>
        <div class="row">

            </label>
          </div>
        </div>
        <div class="row">
          <div class="col s3">
            <label>Payment Limit
