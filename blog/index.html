---
layout: default
title: Arie's Web-Log
---
<main>
	<h1>{{ page.title }}</h1>

	  {% for post in site.posts %}
	 <article>
	  <aside>
		<small>{{ post.date | date_to_string }}</small>
		<h3><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h3>	
	</aside>
</article> 	  
	  {% endfor %}
</main>
